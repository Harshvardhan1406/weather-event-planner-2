<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Based Event Planner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Your Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Lottie background animation -->
    <div id="weather-bg">
        <lottie-player id="weather-animation" 
                       autoplay 
                       loop 
                       mode="normal"
                       src="https://lottie.host/8444df6f-8b6c-452b-be2e-a38448e3f070/v2efjx44iB.json"  <!-- Default -->
                       style="width: 100vw; height: 100vh;">
        </lottie-player>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Weather Event Planner</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a href="/logout/" class="btn btn-danger">Logout</a>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container position-relative z-1">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Lottie Animation Switcher -->
    <script>
        const animations = [
            "https://lottie.host/73943c57-0585-4899-86f7-2617cc81db84/TXSHaArtr9.json", //
            // New Animations
            "https://lottie.host/1138fa03-00f7-4510-ae56-f8db0fa1868c/aW0v6H7cTS.json", // Animation 1
            "https://lottie.host/c0faebb2-005c-4b52-b38a-92cf7ec399c6/NDocl2YAbX.json", // Animation 2
            "https://lottie.host/c68185e2-7802-4ca1-90ec-34aa11be541e/5RhyTSu0Iq.json", // Animation 3
            "https://lottie.host/058994cd-73b4-4358-9ae8-40e804631096/AJ6WsDSapH.json", // Animation 4
            "https://lottie.host/98bcd10f-5e5b-4994-882e-4ccb1b070f1b/v4OKG2ynMT.json", // Animation 5
            "https://lottie.host/bcfe9798-eaf9-4d6f-991b-7c870c36a87e/xoXij75vOD.json"  // Animation 6
        ];

        const player = document.getElementById("weather-animation");
        let current = 0;

        setInterval(() => {
            current = (current + 1) % animations.length;
            player.load(animations[current]);
        }, 5000); // Switch animations every 5 seconds
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
